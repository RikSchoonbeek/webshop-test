{% extends "layout.html" %}

{% block title %}Über Webshop{% endblock %}

{% block logo %}Über Webshop{% endblock %}

{% block content %}
    <h2>{{ seller.username }}</h2>
    {% for product in seller.product_set.all %}
        <h3><a href="{% url 'product_details' product.id %}">{{ product.name }}</a></h3>
    {% endfor %}
{% endblock %}
